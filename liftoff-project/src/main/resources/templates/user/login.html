<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>
<h1 th:text="${title}">Default Title</h1>


<form method ="post" th:object="${loginForm}" style="max-width:600px;">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" name="username" />


    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" name="password" type="password"/>

    </div>
    <div class="form-group">
        <label th:for="verify">Verify password</label>
        <input class="form-control"  type="password"  name="verify" />
        <p th:text="${error}" class="error"></p>
    </div>
    <div class="form-group">
       <span>
          <input type="radio" th:field="*{language}" th:value="EN" th:checked="${subject}" />
            <label>English</label>
        </span>
        <span>    <input type="radio"  th:field="*{language}" th:value="ES" th:checked="${subject}"/>
            <label>Espanol</label>
        </span>

    </div>



<input type = "submit" value="Login" />
    </div>
</form>

</body>
</html>
