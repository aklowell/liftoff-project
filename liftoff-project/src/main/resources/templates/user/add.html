<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>
<h1 th:text="${title}">Default Title</h1>




<form method ="post" th:object="${user}" style="max-width:600px;">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="role">Role</label>
        <input class="form-control"  th:field="*{role}" type="role" />
        <span th:text="${error}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="email">Email address</label>
        <input class="form-control" th:field="*{email}" type="email"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="verify">Verify password</label>
        <input class="form-control"  type="password"  name="verify" />
        <p th:text="${error}" class="error"></p>
    </div>


    <input type = "submit" value="Enter User" />

</form>

</body>
</html>
